gdelt_vault:
  target: dev
  outputs:
    dev:
      type: postgres
      host: postgres
      user: YOUR_DB_USER            # or ${DBT_USER}
      password: YOUR_DB_PASSWORD    # or ${DBT_PASSWORD}
      dbname: gdelt
      schema: aml                   # target schema (e.g. aml)
      port: 5432
      threads: 4

